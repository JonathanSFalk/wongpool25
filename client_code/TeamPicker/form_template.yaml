container:
  type: HtmlTemplate
  properties: {tooltip: '', background: '', foreground: '', border: '', visible: true,
    role: null, html: "<div id=\"picker_page\"></div>\n<link href=\"https://fonts.googleapis.com/css?family=Roboto:300,400,500\"\
      \ rel=\"stylesheet\" rel=\"preload\" as=\"font\" crossorigin=\"anonymous\">\n\
      \n<div class=\"structure\">\n  <div class=\"app-bar\" anvil-drop-container=\"\
      .anvil-container\" anvil-drop-redirect=\".placeholder\">\n    <a class=\"sidebar-toggle\"\
      \ anvil-if-slot-empty=\"top-left-btn\" anvil-hide-if-slot-empty=\"left-nav\"\
      \ anvil-drop-slot=\"top-left-btn\" href=\"javascript:void(0)\"><i class=\"fa\
      \ fa-bars\"></i></a>\n    <a class=\"sidebar-toggle anvil-designer-only\" anvil-if-slot-empty=\"\
      top-left-btn\" anvil-if-slot-empty=\"left-nav\" anvil-drop-slot=\"top-left-btn\"\
      ><i class=\"fa fa-blank\"></i></a>\n    <div class=\"top-left-btn\" anvil-slot=\"\
      top-left-btn\"></div>\n    <div class=\"title\" anvil-slot=\"title\">\n    \
      \  <div class=\"placeholder anvil-designer-only\" anvil-if-slot-empty=\"title\"\
      \ anvil-drop-here>Drop title here</div>\n    </div>\n    <div class=\"app-bar-nav\"\
      \ anvil-slot=\"nav-right\">\n      <div class=\"placeholder anvil-designer-only\"\
      \ anvil-if-slot-empty=\"nav-right\" anvil-drop-here>Drop a FlowPanel here</div>\n\
      \    </div>\n    <div style=\"clear:both\"></div>\n  </div>\n\n  <div class=\"\
      nav-holder\">\n    <div class=\"left-nav anvil-measure-this\" anvil-slot-repeat=\"\
      left-nav\" anvil-drop-container=\">.anvil-container\">\n    </div>\n    <div\
      \ class=\"left-nav-placeholder anvil-designer-only\" anvil-if-slot-empty=\"\
      left-nav\" anvil-drop-slot=\"left-nav\">\n      <div class=\"prompt\">To add\
      \ a sidebar, drop a ColumnPanel here.</div>\n    </div>\n\n    <div class=\"\
      content\">\n      <div anvil-slot-repeat=\"default\" class=\"anvil-measure-this\"\
      ></div>\n      <div class=\"placeholder drop-here\" anvil-if-slot-empty=\"default\"\
      \ anvil-drop-slot=\"default\">Drop a ColumnPanel here.</div>\n    </div>\n \
      \ </div>\n  <div class=\"nav-shield\"></div>\n</div>\n<div anvil-drop-default\
      \ anvil-drop-redirect=\".placeholder\" anvil-drop-container=\".anvil-container\"\
      ></div>\n \n<script>\n  function hideSidebar() {\n    var ln = $('.structure\
      \ > .nav-holder > .left-nav');\n    ln.animate({left: -ln.outerWidth()}, function()\
      \ {\n      ln.removeClass(\"in-transition shown\").addClass(\"hidden\");\n \
      \     $('.nav-shield').removeClass(\"shown\");\n      $(window).trigger('resize');\n\
      \    });\n  }\n  function showSidebar() {\n    var ln = $('.structure > .nav-holder\
      \ > .left-nav');\n    $('.nav-shield').addClass(\"shown\");\n    ln.addClass(\"\
      shown\").removeClass(\"hidden\").css({left: \"-100%\"}).css({left: -ln.outerWidth()}).animate({left:\
      \ 0}, function() {\n      ln.removeClass(\"in-transition\");\n    });\n    $(window).trigger('resize');\n\
      \  }\n  $('.sidebar-toggle, .nav-shield').off('click').on('click', function()\
      \ {\n    var ln = $('.structure > .nav-holder > .left-nav');\n    if (ln.is(\"\
      :visible\") || $('.nav-shield').is(\".shown\")) {\n      hideSidebar();\n  \
      \  } else if(!ln.is(\":empty\")) {\n      showSidebar();\n    }\n  });\n  $('.left-nav').off('click').on('click',\
      \ 'a, button', function() {\n    if ($('.nav-shield').is(\":visible\")) {\n\
      \      $('.nav-shield').trigger('click');\n    }\n  });\n</script>  \n<script>\n\
      \  function calculatePageWidth() {\n    var w = window.innerWidth || document.documentElement.clientWidth\
      \ || document.body.clientWidth;\n    return(w);\n  }\n\n  // This resizing pseudo-throttling\
      \ routine was got from here :\n  //\thttps://stackoverflow.com/questions/5489946/jquery-how-to-wait-for-the-end-of-resize-event-and-only-then-perform-an-ac\n\
      \  // It's the answer under the accepted one.\n\n  function resizedw(){\n  \
      \  anvil.call($('#picker_page'), \"page_resize_event\", calculatePageWidth());\n\
      \  }\n\n  var doit;\n  window.onresize = function(){\n    clearTimeout(doit);\n\
      \    doit = setTimeout(resizedw, 100);\n  };  \n  \n</script>\n"}
